<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="settings()">
        <ion-icon
          color="primary"
          slot="icon-only"
          ios="log-out-outline"
          md="log-out-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="settings()">
        <ion-icon
          color="primary"
          slot="icon-only"
          ios="settings-outline"
          md="settings-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Profile </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Records </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col sizeLg>
            <ion-button color="tertiary" expand="block" fill="clear">
              <div>
                <ion-icon   name="book"></ion-icon>
                Academics
              </div>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="tertiary" expand="block" fill="clear">
              <div>
                <ion-icon name="time"></ion-icon>
               Daily Time
              </div>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button color="tertiary" expand="block" fill="clear">
              <div>
                <ion-icon name="list"></ion-icon>
               Clearance
              </div>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="tertiary" expand="block" fill="clear">
              <div>
                <ion-icon name="wallet"></ion-icon>
               Financial
              </div>
            </ion-button>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col>
            <ion-button color="tertiary" expand="block" fill="clear">
              <div>
                <ion-icon name="list"></ion-icon>
               Enrolment
              </div>
            </ion-button>
          </ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
