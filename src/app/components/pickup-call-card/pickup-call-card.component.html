
<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <!--icon renders based on the status of the pickup calls-->
      <ion-icon
        *ngIf="status === 'hold'"
        name="hourglass-outline"
        slot="start"
        color="warning"
      ></ion-icon>
      <ion-icon
        *ngIf="status === 'done'"
        name="checkmark-done-outline"
        slot="start"
        color="success"
      ></ion-icon>
      <ion-icon
        *ngIf="status === 'cancelled'"
        name="close-circle-outline"
        slot="start"
        color="danger"
      ></ion-icon>
      <ion-label>
        <!--will render depending on the status of the pickup call-->
        <span *ngIf="status === 'hold'"> Still on hold </span>
        <span *ngIf="status === 'done'"> Done Processing </span>
        <span *ngIf="status === 'cancelled'"> Process Cancelled </span>
        <p *ngIf="UpdateAt">Updated at: {{ updateAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label *ngIf="createdAt">
        <p>Created at: {{ createdAt }}</p>
        <p *ngIf="notes">Note: {{ notes }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status === 'done'">
      <ion-icon name="trophy" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">{{ trophy }}</ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
