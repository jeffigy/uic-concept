<ion-content>
  <div class="login-container">
    <img
      alt="image"
      src="http://www.uic.edu.ph/wp-content/uploads/2014/09/uic-logo2.png"
    />
    <ion-card>
      <ion-card-content>
        <form [formGroup]="form">
          <!-- Email field -->
          <ion-item>
            <ion-label position="floating"> email </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- Email Error Messages -->
          <app-error-message
            [field]="form.get('email')"
            error="required"
            message="* Email is Required"
          >
          </app-error-message>
          <app-error-message
            [field]="form.get('email')"
            error="email"
            message="invalid Email"
          >
          </app-error-message>
          <!-- password field -->
          <ion-item>
            <ion-label position="floating"> password </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <!-- password error message -->
          <app-error-message
            [field]="form.get('password')"
            error="required"
            message="Password is Required"
          >
          </app-error-message>

          <!-- buttons -->
          <ion-button
            color="dark"
            fill="clear"
            size="full"
            [disabled]="!form.get('email').valid"
            (click)="forgotEmailPassword()"
            id="recoverPasswordButton"
          >
            Forgot Password
          </ion-button>
          <ion-button
            color="uic2"
            expand="block"
            size="default"
            (click)="login()"
            [disabled]="!form.valid"
            id="loginButton"
          >
            login
          </ion-button>
          <ion-button 
          color="uic2" 
          expand="block" 
          fill="clear" 
          size="default">
            Register
          </ion-button>
          <ion-button color="uic" expand="block" fill="clear">
            <ion-icon name="logo-google"></ion-icon>
            Continue with Google
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
